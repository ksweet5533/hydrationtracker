<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Water Tracker PWA Dark Mode</title>
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background-color: #001f3f; /* Very dark blue */
    color: #e6f0ff; /* Very light blue - near white */
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
  }

  .container {
    text-align: center;
    max-width: 320px;
    padding: 24px;
    border-radius: 24px;
    background: #002f5f; /* slightly lighter dark blue for container */
    box-shadow: 0 8px 32px rgba(0, 122, 255, 0.6);
  }

  h1 {
    margin-bottom: 20px;
    font-weight: 600;
    font-size: 1.8rem;
  }

  svg {
    margin-bottom: 5px;
    filter: drop-shadow(0 4px 6px rgba(0, 122, 255, 0.7));
  }

  circle.background-ring {
    stroke: #334a66;
  }

  circle.progress-ring {
    stroke: #99c2ff;
    transition: stroke-dashoffset 0.3s ease;
    stroke-linecap: round;
  }

  text.progress-text {
    fill: #cce0ff;
    font-size: 1.4rem;
    font-weight: 600;
  }

  .progress-subtext {
    font-size: 0.95rem;
    color: #99bbff;
    margin-bottom: 25px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 24px;
    margin-bottom: 20px;
  }

  .btn-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    user-select: none;
  }

  button.option-btn {
    background-color: rgba(153, 194, 255, 0.15);
    border: 1.5px solid #99c2ff;
    border-radius: 22px;
    padding: 10px 20px;
    font-size: 1rem;
    color: #cce0ff;
    box-shadow: 0 4px 12px rgba(153, 194, 255, 0.35);
    backdrop-filter: blur(12px);
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }

  button.option-btn:hover,
  button.option-btn:focus {
    background-color: rgba(153, 194, 255, 0.35);
    border-color: #e6f0ff;
    outline: none;
  }

  .waterdrops {
    margin-top: 6px;
    display: flex;
    gap: 6px;
    justify-content: center;
  }

  .waterdrop-icon {
    width: 16px;
    height: 24px;
    fill: #cce0ff;
    filter: drop-shadow(0 0 1.5px #80aaff);
  }

  .custom-container {
    display: flex;
    gap: 12px;
    justify-content: center;
    margin-top: 10px;
  }

  input.custom-input {
    width: 80px;
    padding: 10px 12px;
    font-size: 1rem;
    border-radius: 18px;
    border: 1.5px solid #335577;
    background-color: #002f5f;
    color: #cce0ff;
    text-align: center;
    outline: none;
    font-weight: 600;
    transition: border-color 0.3s ease;
  }

  input.custom-input::placeholder {
    color: #5577aa;
  }

  input.custom-input:focus {
    border-color: #99c2ff;
  }

  button.custom-add {
    background-color: #5577aa;
    border: none;
    border-radius: 18px;
    padding: 10px 20px;
    font-size: 1rem;
    color: #e6f0ff;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 4px 12px rgba(85, 119, 170, 0.7);
    transition: background-color 0.3s ease;
  }

  button.custom-add:hover,
  button.custom-add:focus {
    background-color: #aac3ff;
    color: #001f3f;
    outline: none;
  }
</style>
</head>
