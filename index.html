<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Water Tracker PWA</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Text&display=swap');

  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background-color: #f9f9f9;
    color: #111;
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
  }

  .container {
    text-align: center;
    max-width: 320px;
    padding: 20px;
    border-radius: 24px;
    background: #fff;
    box-shadow: 0 8px 32px rgba(0, 122, 255, 0.15);
  }

  h1 {
    margin-bottom: 30px;
    font-weight: 600;
    font-size: 1.8rem;
  }

  svg {
    margin-bottom: 40px;
    filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
  }

  circle.background-ring {
    stroke: #ccc;
  }
  circle.progress-ring {
    stroke: #007aff;
    transition: stroke-dashoffset 0.3s ease;
    stroke-linecap: round;
  }

  text.progress-text {
    fill: #007aff;
    font-size: 1.2rem;
    font-weight: 600;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 16px;
  }

  button {
    background-color: rgba(0, 122, 255, 0.2);
    border: none;
    border-radius: 20px;
    padding: 12px 20px;
    font-size: 1rem;
    color: #007aff;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
    backdrop-filter: blur(10px);
    transition: background-color 0.3s ease;
    user-select: none;
  }

  button:hover,
  button:focus {
    background-color: rgba(0, 122, 255, 0.4);
    outline: none;
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Water Tracker">
    <h1>Water Tracker</h1>

    <svg width="200" height="200" viewBox="0 0 100 100" aria-label="Daily water intake progress" role="img">
      <circle
        class="background-ring"
        cx="50"
        cy="50"
        r="45"
        stroke-width="10"
        fill="none"
      ></circle>
      <circle
        class="progress-ring"
        cx="50"
        cy="50"
        r="45"
        stroke-width="10"
        fill="none"
        stroke-dasharray="282.743"
        stroke-dashoffset="282.743"
      ></circle>
      <text
        class="progress-text"
        x="50"
        y="50"
        text-anchor="middle"
        dominant-baseline="central"
      >0 ml</text>
    </svg>

    <div class="buttons" role="group" aria-label="Add water amount">
      <button data-amount="100">+100 ml</button>
      <button data-amount="200">+200 ml</button>
      <button data-amount="300">+300 ml</button>
    </div>
  </div>

<script>
  (function () {
    const dailyGoal = 2000;
    let intake = 0;

    const progressRing = document.querySelector("circle.progress-ring");
    const progressText = document.querySelector("text.progress-text");
    const circumference = 2 * Math.PI * 45;

    progressRing.style.strokeDasharray = circumference;
    progressRing.style.strokeDashoffset = circumference;

    function updateProgress() {
      const progress = intake / dailyGoal;
      const offset = circumference * (1 - progress);
      progressRing.style.strokeDashoffset = offset;
      progressText.textContent = intake + " ml";
    }

    function addWater(amount) {
      intake = Math.min(intake + amount, dailyGoal);
      updateProgress();
    }

    document.querySelectorAll(".buttons button").forEach((btn) => {
      btn.addEventListener("click", () => {
        const amount = parseInt(btn.getAttribute("data-amount"), 10);
        addWater(amount);
      });
    });

    updateProgress();
  })();
</script>
</body>
</html>
