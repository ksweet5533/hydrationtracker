<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Water Tracker PWA Dark Mode Clean</title>
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background-color: #111184;
    color: #e6f0ff;
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
  }

  .container {
    text-align: center;
    max-width: 320px;
    padding: 28px 24px 32px 24px;
    border-radius: 24px;
    background: #1c2376;
    box-shadow: 0 10px 40px rgba(153, 194, 255, 0.6);
    user-select: none;
  }

  h1 {
    margin-bottom: 28px;
    font-weight: 700;
    font-size: 2rem;
  }

  svg.progress-ring-svg {
    margin-bottom: 40px;
    filter: drop-shadow(0 4px 8px rgba(153, 194, 255, 0.75));
  }

  circle.background-ring {
    stroke: #334a66;
    stroke-width: 9;
    fill: none;
  }

  circle.progress-ring {
    stroke: #99c2ff;
    stroke-width: 9;
    fill: none;
    stroke-linecap: round;
    transition: stroke-dashoffset 0.35s ease;
  }

  text.progress-text {
    fill: #cce0ff;
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: 0.5px;
  }

  text.progress-subtext {
    fill: #99bbff;
    font-size: 1.05rem;
    font-weight: 600;
    letter-spacing: 0.6px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 22px;
    margin-bottom: 16px;
  }

  .btn-container {
    position: relative;
  }

  button.option-btn,
  button.custom-btn {
    background-color: rgba(153, 194, 255, 0.17);
    border: 1.8px solid #99c2ff;
    border-radius: 26px;
    padding: 12px 34px 12px 40px;
    font-size: 1.05rem;
    font-weight: 600;
    color: #cce0ff;
    box-shadow: 0 4px 15px rgba(153, 194, 255, 0.33);
    backdrop-filter: blur(12px);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    transition: background-color 0.3s ease, border-color 0.3s ease;
    min-width: 96px;
  }

  button.option-btn:hover,
  button.option-btn:focus,
  button.custom-btn:hover,
  button.custom-btn:focus {
    background-color: rgba(153, 194, 255, 0.4);
    border-color: #e6f0ff;
    outline: none;
  }

  .waterdrops {
    position: absolute;
    left: 14px;
    display: flex;
    gap: 5px;
    top: 50%;
    transform: translateY(-50%);
  }

  .waterdrop-icon {
    width: 14px;
    height: 21px;
    fill: #cce0ff;
    filter: drop-shadow(0 0 2px #80aaff);
  }

  .custom-container {
    margin-top: 8px;
    display: none;
    justify-content: center;
    gap: 14px;
  }

  .custom-container.active {
    display: flex;
  }

  input.custom-input {
    width: 90px;
    padding: 12px 14px;
    font-size: 1.1rem;
    border-radius: 20px;
    border: 1.8px solid #335577;
    background-color: #1c2376;
    color: #cce0ff;
    text-align: center;
    outline: none;
    font-weight: 700;
    transition: border-color 0.3s ease;
    user-select: text;
  }

  input.custom-input::placeholder {
    color: #5577aa;
  }

  input.custom-input:focus {
    border-color: #99c2ff;
  }

  button.custom-add {
    background-color: #5577aa;
    border: none;
    border-radius: 20px;
    padding: 12px 26px;
    font-size: 1rem;
    font-weight: 700;
    color: #e6f0ff;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 5px 14px rgba(85, 119, 170, 0.75);
    transition: background-color 0.3s ease;
  }

  button.custom-add:hover,
  button.custom-add:focus {
    background-color: #aac3ff;
    color: #001f3f;
    outline: none;
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Water Tracker Dark Mode Clean">
    <h1>Water Tracker</h1>

    <!-- Progress Ring -->
    <svg
      class="progress-ring-svg"
      width="200"
      height="200"
      viewBox="0 0 100 100"
      aria-label="Daily water intake progress"
      role="img"
    >
      <circle
        class="background-ring"
        cx="50"
        cy="50"
        r="45"
      ></circle>
      <circle
        class="progress-ring"
        cx="50"
        cy="50"
        r="45"
        stroke-dasharray="282.743"
        stroke-dashoffset="282.743"
      ></circle>
      <text
        class="progress-text"
        x="50"
        y="44"
        text-anchor="middle"
        dominant-baseline="central"
      >
        0 oz
      </text>
      <text
        class="progress-subtext"
        x="50"
        y="58"
        text-anchor="middle"
        dominant-baseline="central"
      >
        out of 100 oz
      </text>
    </svg>

    <div class="buttons" role="group" aria-label="Add water amount">
      <div class="btn-container">
        <button class="option-btn" data-oz="6" type="button" aria-label="Add 6 ounces">
          <div class="waterdrops" aria-hidden="true">
            <svg class="waterdrop-icon" viewBox="0 0 24 36" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 0C7 9 0 17 0 24a12 12 0 0024 0c0-7-7-15-12-24z"></path>
            </svg>
          </div>
          +6 oz
        </button>
      </div>
      <div class="btn-container">
        <button class="option-btn" data-oz="12" type="button" aria-label="Add 12 ounces">
          <div class="waterdrops" aria-hidden="true">
            <svg class="waterdrop-icon" viewBox="0 0 24 36" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 0C7 9 0 17 0 24a12 12 0 0024 0c0-7-7-15-12-24z"></path>
            </svg>
            <svg class="waterdrop-icon" viewBox="0 0 24 36" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 0C7 9 0 17 0 24a12 12 0 0024 0c0-7-7-15-12-24z"></path>
            </svg>
          </div>
          +12 oz
        </button>
      </div>
      <div class="btn-container">
        <button class="option-btn" data-oz="24" type="button" aria-label="Add 24 ounces">
          <div class="waterdrops" aria-hidden="true">
            <svg class="waterdrop-icon" viewBox="0 0 24 36" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 0C7 9 0 17 0 24a12 12 0 0024 0c0-7-7-15-12-24z"></path>
            </svg>
            <svg class="waterdrop-icon" viewBox="0 0 24 36" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 0C7 9 0 17 0 24a12 12 0 0024 0c0-7-7-15-12-24z"></path>
            </svg>
            <svg class="waterdrop-icon" viewBox="0 0 24 36" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 0C7 9 0 17 0 24a12 12 0 0024 0c0-7-7-15-12-24z"></path>
            </svg>
            <svg class="waterdrop-icon" viewBox="0 0 24 36" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 0C7 9 0 17 0 24a12 12 0 0024 0c0-7-7-15-12-24z"></path>
            </svg>
          </div>
          +24 oz
        </button>
      </div>
    </div>

    <button class="custom-btn" id="customToggleBtn" type="button" aria-expanded="false" aria-controls="customInputContainer" aria-label="Show custom amount input">
      Custom Amount
    </button>

    <div class="custom-container" id="customInputContainer">
      <input
        class="custom-input"
        type="number"
        min="1"
        step="1"
        placeholder="Custom oz"
        aria-label="Enter custom water amount in ounces"
      />
      <button class="custom-add" aria-label="Add custom water amount" type="button">
        Add
      </button>
    </div>
  </div>

<script>
  (function () {
    const dailyGoalOunces = 100;
    const mlPerOz = 29.5735;
    const dailyGoal = dailyGoalOunces * mlPerOz;
    let intake = 0;

    const progressRing = document.querySelector("circle.progress-ring");
    const progressText = document.querySelector("text.progress-text");
    const circumference = 2 * Math.PI * 45;

    progressRing.style.strokeDasharray = circumference;
    progressRing.style.strokeDashoffset = circumference;

    const buttons = document.querySelectorAll("button.option-btn");
    const customInput = document.querySelector("input.custom-input");
    const customAddBtn = document.querySelector("button.custom-add");
    const customToggleBtn = document.getElementById("customToggleBtn");
    const customInputContainer = document.getElementById("customInputContainer");

    function updateProgress() {
      const progress = intake / dailyGoal;
      const offset = circumference * (1 - progress);
      progressRing.style.strokeDashoffset = offset;
      const intakeOz = Math.round(intake / mlPerOz);
      progressText.textContent = intakeOz + " oz";
    }

    function addWaterOz(oz) {
      if (oz <= 0 || isNaN(oz)) return;
      intake = Math.min(intake + oz * mlPerOz, dailyGoal);
      updateProgress();
    }

    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        const oz = parseInt(btn.getAttribute("data-oz"), 10);
        addWaterOz(oz);
      });
    });

    customAddBtn.addEventListener("click", () => {
      const val = parseInt(customInput.value, 10);
      if (!isNaN(val) && val > 0) {
        addWaterOz(val);
        customInput.value = "";
      } else {
        alert("Please enter a positive whole number.");
      }
    });

    customToggleBtn.addEventListener("click", () => {
      const isActive = customInputContainer.classList.toggle("active");
      customToggleBtn.setAttribute("aria-expanded", isActive ? "true" : "false");
      if (isActive) {
        customInput.focus();
      }
    });

    updateProgress();
  })();
</script>
</body>
</html>
